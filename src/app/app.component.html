<div fxLayout="column" fxFlexFill fxLayoutAlign="center center">
  <div fxLayout="row" fxFlex="50">
    <input matInput placeholder="type something" [(ngModel)]="message" fxFlex>
    <button mat-flat-button (click)="sendMessage()">send</button>
  </div>
  <div *ngFor="let item of messages"> {{item}} </div>
</div>
